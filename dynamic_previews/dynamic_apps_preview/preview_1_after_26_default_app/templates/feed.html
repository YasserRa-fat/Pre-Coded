{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="gtco-main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row row-pb-md">
          <div class="col-md-12">
            <div class="gtco-analytics">
              <div class="row">
                <div class="col-md-6 animate-box">
                  <h3>Analytics</h3>
                  <div class="progress-wrap">
                    <div class="progress">
                      <div class="progress-bar color-1" role="progressbar" aria-valuenow="35" aria-valuemin="0"
                        aria-valuemax="100" style="width: 35%;">
                        <span>35%</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 animate-box">
                  <h3>Social Media</h3>
                  <div class="progress-wrap">
                    <div class="progress">
                      <div class="progress-bar color-2" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 60%;">
                        <span>60%</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul id="gtco-post-list">
          {% if posts %}

          {% for p in posts %}

          <li class="one-third entry animate-box" data-animate-effect="fadeIn"> <!--ONE THIRD-->
            <a href="{% url 'detail' p.id %}">
              <div class="entry-img" style="background-image: url('{{p.image.url}}')"></div>
              <div class="entry-desc">
                <h3>{{p.title}}</h3>
                <p>{{p.description}}.</p>
              </div>
            </a>
            <a href="{% url 'detail' p.id %}" class="post-meta">{{p.user}} <span class="date-posted">{{p.created_at}}</span></a>
          </li>

          {%endfor%}
          {%endif%}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
