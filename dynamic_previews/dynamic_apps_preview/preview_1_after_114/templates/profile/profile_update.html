<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


<div class="container">
  <br><br>
  <h1>Add Details</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{form.description.label_tag}} {{form.description}}
    </div>
    <br>
    <div class="form-group">
      {{form.bio.label_tag}} {{form.bio}}
    </div>
    <br>
    <div class="form-group">
      <img src="{{form.avatar.value.url}}">
    </div>
    <br>
    <div class="form-group">
      {{form.avatar.label_tag}} {{form.avatar}}
    </div>
    <br>
    <div class="form-group">
      <img src="{{form.background_pic.value.url}}">
    </div>
    <br>
    <div class="form-group">
      {{form.background_pic.label_tag}} {{form.background_pic}}
    </div>
    <br>
    <div class="form-group">
      <input type="submit" value="Save">
{% if  request.resolver_match.url_name  == "details" %}
      <a href="{% url 'home' %}"><input type="button" value="skip"> </a>
      {%else%}
      <a href="{% url 'home' %}"><input type="button" value="Go Back"> </a>
    {%endif%}
    </div>
    <div class="form-group">
      
    </div>
  </form>
</div>
