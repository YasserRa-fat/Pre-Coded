{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <h1>Feed</h1>
  {% for post in posts %}
    <!-- Existing post content -->
  {% endfor %}
  <div class="analytics-container">
    <canvas id="analytics" width="400" height="400"></canvas>
    <script src="{% static 'js/chart.js' %}"></script>
    <script>
      const labels = {{ comment_labels }};
      const data = {{ comment_data }};
      const ctx = document.getElementById('analytics').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{label: 'Comments', data: data}]
        },
        options: {
          responsive: true,
          scales: {
            y: {beginAtZero: true}
          }
        }
      });
    </script>
  </div>
</div>
{% endblock %}
