{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="gtco-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center gtco-animate">
        <h2>Analytics</h2>
        <div class="gtco-animate">
          <canvas id="analyticsChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  var analyticsChart = new Chart('analyticsChart', {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
      datasets: [{
        label: 'Comments',
        data: {% comment_data %},
        backgroundColor: 'rgba(255, 193, 7, 0.5)',
        borderColor: 'rgba(255, 193, 7, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

<div class="gtco-section">
  <div class="container">
    <div class="row row-pb-md">
      <div class="col-md-12">
        <ul id="gtco-post-list">
          {% if posts %}
            {% for p in posts %}
              <li class="one-third entry animate-box" data-animate-effect="fadeIn">
                <a href="{% url 'detail' p.id %}">
                  <div class="entry-img" style="background-image: url('{{p.image.url}}')"></div>
                  <div class="entry-desc">
                    <h3>{{p.title}}</h3>
                    <p>{{p.description}}.</p>
                  </div>
                </a>
                <a href="{% url 'detail' p.id %}" class="post-meta">{{p.user}} <span class="date-posted">{{p.created_at}}</span></a>
              </li>
            {%endfor%}
          {%endif%}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
{% endblock %}
