{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="{% static 'register_style.css' %}">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Registration Form</header>
        <form method="post">
            {% csrf_token %}

          {% for field in form %}
          {% if field.errors %}
          <h2>{{field.errors | striptags}}</h2>
          {% endif %}
          {%if not field.name == "password2"%}
          <label class="label">{{field.name}}</label>
          {%else%}
        <label class="label">ConfirmPassword</label>
          {%endif%}
          <div class="field">
            
            <span class="fa fa-user"></span>
            {{field}}
          </div>

          {% endfor %}
         
          
          <div class="field">
            <input type="submit" value="REGISTER">
          </div>
        </form>
        
        <div class="signup">Already have an account?
          <a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
